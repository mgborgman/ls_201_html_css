<!DOCTYPE html>
<html>
<head>
  <title>table</title>
  <style>
    body {
      margin: 0;
    }
    table {
      background: #a7ceff;
      width: 100%;
      border-spacing: 10px;
    }

    td {
      margin: 10px;
      background: #ffffcc;
      text-align: center;
    }    
  </style>
</head>
<body>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
  </table>
</body>
</html>
