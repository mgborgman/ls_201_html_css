<!DOCTYPE html>
<html>
<head>
  <title>lists</title>
  <style>
    ul {
      border: 10px solid blue;
      padding: 0;
      list-style: none;
      background: #a7ceff;
    }

    li {
      margin: -40px 1%;
      border: 10px solid red;
      box-sizing: border-box;
      display: inline-block;
      width: 23%;
      min-height: 120px;
      line-height: 120px;
      text-align: center;
      background: #ffffcc;
    }

  </style>
</head>
<body>
  <ul>
    <li>Item 1</li><!--
    --><li>Item 2</li><!--
    --><li>Item 3</li><!--
    --><li>Item 4</li>
  </ul>

</body>
</html>
