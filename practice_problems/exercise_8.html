<!DOCTYPE html>
<html>
<head>
  <title>divs</title>
  <style>
    div {
      display: inline-block;
      width: 300px;
      height: 300px;
      box-sizing: border-box;
      margin-right: 20px;
    }

    #a {
      background-color: #ffcccc;
      padding: 20px;
    }

    #b {
      background-color: #ccccff;
      border: 5px solid black;
    }
  </style>
</head>
<body>
  <div id="a"></div>
  <div id="b"></div>
</body>
</html>
