<!DOCTYPE html>
<html>
<head>
  <title>tables</title>
  <style>
    table {
      background-color: cyan;
      border-collapse: collapse;
    }

    tr:nth-child(even) {
      background-color: yellow;
    }

    tr {
      background-color: orange;
    }

    th {
      background-color: cyan;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Apple</td>
        <td>34</td>
        <td>$3.99/lb</td>
      </tr>
      <tr>
        <td>Banana</td>
        <td>116</td>
        <td>$1.69/lb</td>
      </tr>
      <tr>
        <td>Carot</td>
        <td>42</td>
        <td>$2.49/lb</td>
      </tr>
      <tr>
        <td>Kiwi</td>
        <td>18</td>
        <td>$0.69 ea.</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
