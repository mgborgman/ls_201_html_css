<!DOCTYPE html>
<html>
<head>
  <title>forms</title>
</head>
<body>
  <form action="#" method="post">
  <fieldset>
    <dl>
      <dt>
        <label for="first_name">First Name:</label>
      </dt>
      <dd>
        <input type="text" name="first_name" id="first_name" autocomplete="none">
      </dd>
      <dt>
        <label for="last_name">Last Name:</label>
      </dt>
      <dd>
        <input type="text" name="last_name" id="last_name" autocomplete="none">
      </dd>
      <dt>
        <label for="email">Email:</label>
      </dt>      
      <dd>
        <input type="email" name="email" id="email" autocomplete="none" autocapitalize="none" autocorrect="off">
      </dd>
      <dt>
        <label for="phone_type">Phone Type:</label>
      </dt>
      <dd>
        <select name="phone_type" id="phone_type">
          <option value="home" selected>Home</option>
          <option value="mobile">Mobile</option>
          <option value="business">Business</option>
        </select>
      </dd>
      <dt>
        <label for="phone">Phone:</label>
      </dt>
      <dd>
        <input type="tel" name="phone" id="phone" autocomplete="none">
      </dd>
    </dl>
    <input type="submit" value="Send">
  </fieldset>
</form>
</body>
</html>
