<!DOCTYPE html>
<html>
<head>
  <title>forms 3</title>
</head>
<body>
  <form>
    <fieldset>
      <dl>
        <dt>
          <label for="movie">Movie</label>
        </dt>
        <dd>
          <select name="movie" id="movie" size="4">
            <option value="Looper">Looper</option>
            <option value="Frozen">Frozen</option>
            <option value="Tommy Boy">Tommy Boy</option>
            <option value="Alien" selected>Alien</option>
          </select>
        </dd>
        <dt>
          <label for="rating">Rating</label>
        </dt>
        <dd>
          <input type="range" name="rating" id="rating" min="1" max="5">
        </dd>
      </dl>

      <div>
        <label><input type="checkbox" name="favorites" id="favorites" checked>Add to my favorites</label>
      </div>
      <input type="submit" value="Rate Movie">
    </fieldset>
  </form>
</body>
</html>
